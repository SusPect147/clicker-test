<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>–ú–æ–Ω–µ—Ç–∫–∏</title>
<style>
body {
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
margin: 0;
font-family: Arial, sans-serif;
background: linear-gradient(to bottom, white, lightblue);
transition: background 0.5s ease;
user-select: none;
}
#coin {
  font-size: 24px;
  margin-bottom: 20px;
  transition: color 0.5s ease;
  margin-top: 140px;
}
#upgradeInfo {
  transition: color 0.5s ease;
  margin-bottom: 20px;
}
img {
  width: 200px;
  cursor: pointer;
  outline: none;
  pointer-events: auto;
}
button, .clickc, .thema {
  margin-top: -450px;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  transition: background-color 0.5s ease;
  margin-right: 20px;
}
.clickc {
  margin-top: 450px;
  margin-right: 0;
}
.thema {
  margin-top: -390px;
  margin-left: 320px;
}
button:hover {
  background-color: #555;
}
#codeMenu {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  display: none;
}
#codeInput {
  margin-bottom: 10px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
#codeButton, #codeSubmit {
  padding: 5px 10px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-right: 10px;
}
</style>
</head>
<body>
<div id="coin">–ú–æ–Ω–µ—Ç–æ–∫: 0</div>
<img id="coinImage" src="image.png" />
<button class="thema" id="themeButton">üåô</button>
<button class="clickc" id="upgradeButton">–ü—Ä–æ–∫–∞—á–∞—Ç—å –∫–ª–∏–∫ (+0.1 –º–æ–Ω–µ—Ç–∞)</button>
<div id="upgradeInfo">–°—Ç–æ–∏–º–æ—Å—Ç—å –ø—Ä–æ–∫–∞—á–∫–∏: 100 –º–æ–Ω–µ—Ç</div>
<codes id="codeButton">–ö–æ–¥—ã</codes>
<div id="codeMenu">
<input type="text" id="codeInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥">
<button id="codeSubmit">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
</div>
<script>
function saveCoins() {
  localStorage.setItem('coinCount', coinCount);
  localStorage.setItem('clickValue', clickValue);
  localStorage.setItem('upgradePrice', upgradePrice);
  localStorage.setItem('codeUsed', codeUsed);
}

function loadCoins() {
  coinCount = parseFloat(localStorage.getItem('coinCount')) || 0;
  clickValue = parseFloat(localStorage.getItem('clickValue')) || 1;
  upgradePrice = parseInt(localStorage.getItem('upgradePrice')) || 100;
  codeUsed = localStorage.getItem('codeUsed') === 'true' || false;
  coinDisplay.textContent = `–ú–æ–Ω–µ—Ç–æ–∫: ${coinCount.toFixed(1)}`;
  upgradeInfoDisplay.textContent = `–°—Ç–æ–∏–º–æ—Å—Ç—å –ø—Ä–æ–∫–∞—á–∫–∏: ${upgradePrice} –º–æ–Ω–µ—Ç`;
}

let coinCount = 0;
let clickValue = 1;
let upgradePrice = 100;
let codeUsed = false;
const coinDisplay = document.getElementById('coin');
const coinImage = document.getElementById('coinImage');
const themeButton = document.getElementById('themeButton');
const upgradeButton = document.getElementById('upgradeButton');
const upgradeInfoDisplay = document.getElementById('upgradeInfo');
const codeButton = document.getElementById('codeButton');
const codeMenu = document.getElementById('codeMenu');
const codeInput = document.getElementById('codeInput');
const codeSubmit = document.getElementById('codeSubmit');

loadCoins();

coinImage.addEventListener('click', () => {
  coinCount += clickValue;
  coinDisplay.textContent = `–ú–æ–Ω–µ—Ç–æ–∫: ${coinCount.toFixed(1)}`;
  saveCoins();
});
upgradeButton.addEventListener('click', () => {
  if (coinCount >= upgradePrice) {
    coinCount -= upgradePrice;
    clickValue += 0.1;
    upgradePrice *= 2;
    coinDisplay.textContent = `–ú–æ–Ω–µ—Ç–æ–∫: ${coinCount.toFixed(1)}`;
    upgradeInfoDisplay.textContent = `–°—Ç–æ–∏–º–æ—Å—Ç—å –ø—Ä–æ–∫–∞—á–∫–∏: ${upgradePrice} –º–æ–Ω–µ—Ç`;
    saveCoins();
  }
});
let isDarkTheme = false;
themeButton.addEventListener('click', () => {
  if (isDarkTheme) {
    document.body.style.background = 'linear-gradient(to bottom, white, lightblue)';
    coinDisplay.style.color = '#000';
    upgradeInfo.style.color = '#000';
    themeButton.textContent = 'üåô';
  } else {
    document.body.style.background = 'linear-gradient(to bottom, #000, #444)';
    coinDisplay.style.color = '#fff';
    upgradeInfo.style.color = '#fff';
    themeButton.textContent = 'üåü';
  }
  isDarkTheme = !isDarkTheme;
});
codeButton.addEventListener('click', () => {
  codeMenu.style.display = 'block';
});

codeMenu.addEventListener('click', (event) => {
  if (event.target === codeMenu) {
    codeMenu.style.display = 'none';
  }
});
codeSubmit.addEventListener('click', () => {
  const code = codeInput.value.trim();
  if (code === 'ImWinner_NECHTO' && !codeUsed) {
    coinCount += 100000;
    coinDisplay.textContent = `–ú–æ–Ω–µ—Ç–æ–∫: ${coinCount.toFixed(1)}`;
    codeUsed = true;
    saveCoins();
    codeMenu.style.display = 'none';
  } else if (code === 'Hammer147_secret_code') {
    coinCount += 1000000000;
    coinDisplay.textContent = `–ú–æ–Ω–µ—Ç–æ–∫: ${coinCount.toFixed(1)}`;
    saveCoins();
    codeMenu.style.display = 'none';
  } else {
    alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø—Ä–æ–º–æ–∫–æ–¥ –∏–ª–∏ –æ–Ω —É–∂–µ –±—ã–ª –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω!');
    codeMenu.style.display = 'none';
  }
});
</script>
</body>
</html>
